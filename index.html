<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="darkBackground">
    <div class="main darkBackground">
        <header>
            <div class="header blackBackground whiteLetter">
                <h1>Generador de Memes</h1>
                <div class="buttons">
                    <button class="image blackBackground whiteLetter"><i class="fa fa-file-image-o" aria-hidden="true"></i>  Imagen</button>
                    <button class="text blackBackground whiteLetter"><i class="fa fa-font" aria-hidden="true"></i>  Texto</button>
                    <button class="darkOrLight blackBackground whiteLetter"><i class="fa fa-lightbulb-o" aria-hidden="true"></i>  Modo claro</button>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="meme">
                <div class="topText textMeme whiteBackground blackLetter">TOP TEXT</div>
                <div class="imgMeme blackBackground"></div>
                <div class="bottomText textMeme whiteBackground blackLetter">BOTTOM TEXT</div>
            </div>
            <button class="download whiteLetter"><i class="fa fa-download" aria-hidden="true"></i>  Descargar meme</button>
        </section>
    </div>
    <div class="imageEdit darkBackground">
        <div class="close">
            <i id="closeImg" class="fa fa-times whiteLetter" aria-hidden="true"></i>
        </div>
        <div class="containerEdit">
            <h1 class="whiteLetter">IMAGEN</h1>
            <label for="url" class="url whiteLetter"> URL
                <input type="text" id="url" class="darkInput whiteLetter" aria-label="Url">
            </label>
            <div class="color">
                
                <label for="backgroundColor" class="backgroundColor whiteLetter"> FONDO
                    <div class="colorContainer darkInput whiteLetter">
                        <input type="color" id="backgroundColor" class="darkInput whiteLetter" aria-label="Color de fondo" value="#FFFFFF">
                        <p class="backgroundColorNumber">#FFFFFF</p>
                    </div>
                </label>
                    
               
                <select id="backgroundOptions" class="darkInput whiteLetter">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            
            </div>
        </div>
        <div class="filters whiteLetter">
            <h3>FILTROS</h3>
            <label for="brightness">BRILLO
                <input type="range" min="0" max="1" value="1" step="0.1" id="brightness" class="darkInput">
            </label>
            <label for="opacity">OPACIDAD
                <input type="range" min="0" max="1" value="1" step="0.1" id="opacity" class="darkInput">
            </label>
            <label for="contrast">CONTRASTE
                <input type="range" min="0" max="1" value="0" step="0.1" id="contrast" class="darkInput">
            </label>
            <label for="blur">DESENFOQUE
                <input type="range" min="0" max="1" value="0" step="0.1" id="blur" class="darkInput">
            </label>
            <label for="grayscale">ESCALA DE GRISES
                <input type="range" min="0" max="1" value="0" step="0.1" id="grayscale" class="darkInput">
            </label>
            <label for="sepia">SEPIA
                <input type="range" min="0" max="1" value="0" step="0.1" id="sepia" class="darkInput">
            </label>
            <label for="hue">HUE
                <input type="range" min="0" max="1" value="0" step="0.1" id="hue" class="darkInput">
            </label>
            <label for="saturation">SATURADO
                <input type="range" min="0" max="1" value="0" step="0.1" id="saturation" class="darkInput">
            </label>
            <label for="negative">NEGATIVO
                <input type="range" min="0" max="1" value="0" step="0.1" id="negative" class="darkInput">
            </label>
            <button class="resetFilters darkInput whiteLetter">Reestablecer filtros</button>
        </div>
    </div>
    <div class="textEdit">
        <div class="close">
            <i id="closeText" class="fa fa-times whiteLetter" aria-hidden="true"></i>
        </div>
        <div class="containerEdit">
            <h1 class="whiteLetter">TEXTO</h1>
            <label for="topTextEdit" class="topTextEdit whiteLetter"> SUPERIOR
                <input type="text" id="topTextEdit" class="darkInput whiteLetter" aria-label="Texto superior" value="TOP TEXT">
            </label>
            <div class="checkbox whiteLetter">
                <input type="checkbox" id="topTextCheckbox">
                <label for="topTextCheckbox">Sin texto superior</label>
            </div>
            <label for="bottomTextEdit" class="bottomTextEdit whiteLetter"> INFERIOR
                <input type="text" id="bottomTextEdit" class="darkInput whiteLetter" aria-label="Texto inferior" value="BOTTOM TEXT">
            </label>
            <div class="checkbox whiteLetter">
                <input type="checkbox" id="bottomTextCheckbox">
                <label for="bottomTextCheckbox">Sin texto inferior</label>
            </div>
            <label for="fontOptions" class="fontOptions whiteLetter"> FUENTE
                <select id="fontOptions" class="darkInput whiteLetter">
                    <option value="arial">Arial</option>
                    <option value="arialBlack">Arial Black</option>
                    <option value="americanTypewriter">American Typewriter</option>
                    <option value="andaleMono">Andale Mono</option>
                    <option value="arial">Comic Sans MS</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="impact">Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="timesNewRoman">Times New Roman</option>
                </select>
            </label>
            <div class="containerTextEdit">
                <input type="number" id="fontSize" class="darkInput whiteLetter" aria-label="TamaÃ±o de texto" value=21>
                <button class="align darkInput whiteLetter"><i class="fa fa-align-left" aria-hidden="true"></i></button>   
                <button class="align darkInput whiteLetter"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                <button class="align darkInput whiteLetter"><i class="fa fa-align-right" aria-hidden="true"></i></button>             
            </div>

            <div class="color">
                
                <label for="textColor" class="textColor whiteLetter"> COLOR
                    <div class="colorContainer darkInput whiteLetter">
                        <input type="color" id="textColor" class="darkInput whiteLetter" aria-label="Color de texto" value="#000000">
                        <p class="textColorNumber">#000000</p>
                    </div>
                </label>
                <label for="backgroundColorText" class="backgroundColorText whiteLetter"> FONDO
                    <div class="colorContainer darkInput whiteLetter">
                        <input type="color" id="backgroundColorText" class="darkInput whiteLetter" aria-label="Color de fondo de texto" value="#FFFFFF">
                        <p class="backgroundColorNumberText">#FFFFFF</p>
                    </div>
                </label>
            </div>
            <div class="checkbox whiteLetter">
                <input type="checkbox" id="bottomTextCheckbox">
                <label for="bottomTextCheckbox">Fondo transparente</label>
            </div>
            <div class="outline whiteLetter">
                <h4>CONTORNO</h4>
                <div class="buttonsOutline">
                    <button class="outlineButton darkInput whiteLetter">Ninguno</button>
                    <button class="outlineButton darkInput whiteLetter">Claro</button>
                    <button class="outlineButton darkInput whiteLetter">Oscuro</button>
                    <div class="space"></div>
                </div>
            </div>

            <label for="spacing" class="spacing whiteLetter"> ESPACIADO
                <input type="number" id="spacing" class="darkInput whiteLetter" aria-label="Texto espaciado" value=8>
            </label>
            <label for="lineSpacing" class="lineSpacing whiteLetter"> INTERLINEADO
                <select id="lineSpacing" class="darkInput whiteLetter" aria-label="Texto interlineado" value="1.2">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </label>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
